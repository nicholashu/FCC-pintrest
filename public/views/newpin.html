<div class="pincontainer grid-item" >
  <form>
    <p class="input-group">
      <img ng-src="{{newPin.url}}" class="imgpreview" />
      <input type="url" class="form-control" placeholder="Image Address" ng-model="newPin.url">
      <input type="text" class="form-control" placeholder="Caption" ng-model="newPin.caption">
      <button type="submit" class="btn btn-primary newpinbtn" ng-click="addPin()">Add Pin</button>
    </p>
  </form>
</div>
