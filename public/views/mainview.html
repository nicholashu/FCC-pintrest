<script>
	var $container = $('.grid');
	$container.imagesLoaded(function() {
		$container.masonry({
			itemSelector: '.item',
			columnWidth: 200
		});
	});
</script>
{{loadPins()}}
MAIN VIEW
<div ng-controller="PinCtrl" class="container">
<div class="grid">
  <div ng-repeat="pin in pins" class="item">
    <img src='{{pin.url}}' />
    <p>{{pin.caption}}</p>
    <a href="/" ng-click="getPublicPins(pin.owner)">View User</a>
  </div>
</div>
</div>
