<html ng-app="clementinePinApp">
<head>
</head>
<div ng-include="'public/partials/navbar.html'"></div>
<body ng-controller="PinCtrl">

<div class="pincontainer">
<form>
  <p class="input-group">
    <img src="{{newPin.url}}" class="imgpreview"/>
    <input type="url" class="form-control" placeholder="Image Address" ng-model="newPin.url">
    <input type="text" class="form-control" placeholder="Caption" ng-model="newPin.caption">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-primary" ng-click="addPin()">Add Pin</button>
    </span>
  </p>
</form>
</div>
<link href="/public/css/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.4.7/angular-resource.min.js"></script>
<script type="text/javascript" src="controllers/pinController.client.js"></script>
<script type="text/javascript" src="controllers/userController.client.js"></script>
</body>
</html>
