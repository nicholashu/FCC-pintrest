<!DOCTYPE html>

<html>

	<head>
		<title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
  <<style type="text/css" media="screen">
    body {background-color: #22313F;}
  </style>

	<body>
<header class="hero-unit" id="banner">
  <div class="container">

    <h1>Pintrest Clone</h1>
    <p class="lead">for FreeCodeCamp</p>

    <img ng-src="assets/images/diggin.png" width="150px">
    <form action="/login" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="gitbtn btn btn-warning btn-lg">Login</button>
    </form>
    <br>
    <p>Don't have an account? Why not <a href="/signup">create</a> one now.</p>
    <br>
				<a href="/auth/github">
					<div class="btn" id="login-btn">
						<img src="/public/img/github_32px.png" alt="github logo" />
						<p>LOGIN WITH GITHUB</p>
					</div>
				</a>

</header>
	</body>
</html>
